<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ site_name }}</title>
  <style>body{font-family:Inter,system-ui,sans-serif;max-width:1000px;margin:28px auto;padding:8px}a{color:#0073e6;text-decoration:none}</style>
</head>
<body>
  <header><h1>{{ site_name }}</h1><p>Latest generated product guides</p></header>
  <main>
    {% for p in posts %}
    <article style="border:1px solid #eee;padding:12px;border-radius:8px;margin:12px 0">
      <a href="posts/{{ p.filename }}"><strong>{{ p.title }}</strong></a>
      <div style="color:#777;font-size:.9rem">{{ p.date }}</div>
    </article>
    {% endfor %}
    {% if posts|length == 0 %}
    <div style="border:1px solid #eee;padding:12px;border-radius:8px;margin:12px 0">No posts yet.</div>
    {% endif %}
  </main>
</body>
</html>
