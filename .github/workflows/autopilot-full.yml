name: Autopilot Amazon Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
      SITE_NAME: ${{ secrets.SITE_NAME }}
      AFFILIATE_TAG_IN: ${{ secrets.AFFILIATE_TAG_IN }}
      AFFILIATE_TAG_US: ${{ secrets.AFFILIATE_TAG_US }}
      PA_API_ACCESS_KEY: ${{ secrets.PA_API_ACCESS_KEY }}
      PA_API_SECRET: ${{ secrets.PA_API_SECRET }}
      PA_API_TAG: ${{ secrets.PA_API_TAG }}
      PROXY_LIST: ${{ secrets.PROXY_LIST }}
      MARKETS: "IN,US"
      POSTS_PER_MARKET: "3"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          if [ -f scripts/amazon_scraper.py ]; then
            python -u -m scripts.amazon_scraper || echo "scraper failed"
          fi

      - name: Generate posts
        run: |
          python -u -m scripts.generate_and_publish

      - name: Ensure public folder
        run: |
          python -u -m scripts.ensure_public

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
