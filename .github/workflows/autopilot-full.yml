name: Autopilot â€” Amazon Products Generator (gh-pages)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *"   # runs daily at 03:00 UTC

permissions:
  contents: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      MARKETS: "IN,US"
      POSTS_PER_MARKET: "3"
      SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Amazon Scraper
        id: scrape
        env:
          PROXY_LIST: ${{ secrets.PROXY_LIST }}
          PA_API_ACCESS_KEY: ${{ secrets.PA_API_ACCESS_KEY }}
          PA_API_SECRET: ${{ secrets.PA_API_SECRET }}
          PA_API_TAG: ${{ secrets.PA_API_TAG }}
        run: |
          echo "Scraping Amazon bestsellers and generating content/products.json..."
          python -u -m scripts.amazon_scraper || echo "Scraper step skipped or failed gracefully."

      - name: Generate Amazon Product Posts
        id: generate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
          SITE_NAME: ${{ secrets.SITE_NAME }}
          AFFILIATE_TAG_IN: ${{ secrets.AFFILIATE_TAG_IN }}
          AFFILIATE_TAG_US: ${{ secrets.AFFILIATE_TAG_US }}
          MARKETS: ${{ env.MARKETS }}
          POSTS_PER_MARKET: ${{ env.POSTS_PER_MARKET }}
        run: |
          echo "Generating posts from Amazon products..."
          python -u -m scripts.generate_and_publish

      - name: Ensure non-empty public (avoid 404)
        run: |
          python -u -m scripts.ensure_public

      - name: Debug: List generated files
        run: |
          echo "==== PUBLIC CONTENT STRUCTURE ===="
          ls -R public || true
          echo "==== INDEX PREVIEW ===="
          head -n 30 public/index.html || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
