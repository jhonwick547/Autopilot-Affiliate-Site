name: Autopilot — Amazon Products Generator (gh-pages)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *"  # daily at 03:00 UTC

permissions:
  contents: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # set job-level environment from secrets (GitHub will expand these)
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
      SITE_NAME: ${{ secrets.SITE_NAME }}
      AFFILIATE_TAG_IN: ${{ secrets.AFFILIATE_TAG_IN }}
      AFFILIATE_TAG_US: ${{ secrets.AFFILIATE_TAG_US }}
      PA_API_ACCESS_KEY: ${{ secrets.PA_API_ACCESS_KEY }}
      PA_API_SECRET: ${{ secrets.PA_API_SECRET }}
      PA_API_TAG: ${{ secrets.PA_API_TAG }}
      PROXY_LIST: ${{ secrets.PROXY_LIST }}
      MARKETS: "IN,US"
      POSTS_PER_MARKET: "3"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Amazon scraper (if present)
        run: |
          if [ -f scripts/amazon_scraper.py ]; then
            python -u -m scripts.amazon_scraper || echo "Scraper failed or skipped."
          else
            echo "No scripts/amazon_scraper.py found — skipping scraper."
          fi

      - name: Generate Amazon product posts
        run: |
          if [ -f scripts/generate_and_publish.py ]; then
            python -u -m scripts.generate_and_publish
          else
            echo "Missing scripts/generate_and_publish.py" >&2
            exit 1
          fi

      - name: Ensure public (avoid 404)
        run: |
          python -u -m scripts.ensure_public

      - name: Debug: list public files
        run: |
          echo "=== public tree ==="
          ls -la public || true
          echo "=== posts list ==="
          ls -la public/posts || true
          echo "=== index head ==="
          head -n 40 public/index.html || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
